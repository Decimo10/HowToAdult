<!DOCTYPE html>
<html>

<head>
  <title></title>

  <style>
    * {
      margin: 10px;
      padding: 10px;
    }

    #map {
      height: 500px;
      width: 500px;
    }
  </style>
  <h1> Maps </h1>
</head>

<body>
  <div id="map"> </div>

  <script>
    function initMap() {
      var location = {
        lat: 29.643632,
        lng: -82.354930
      };
      var map = new google.maps.Map(document.getElementById("map"), {
        zoom: 15,
        center: location
      });
      var marker = new google.maps.Marker({
        position: location,
        map: map
      });
    }
  </script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBuDJbu0KoVOMlQwSTArdEqYS0WCvUd03Q&callback=initMap">
  </script>

  <!-- AIzaSyBuDJbu0KoVOMlQwSTArdEqYS0WCvUd03Q -->


</body>

</html>
